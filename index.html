<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Movie watchlist</title>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/94c6b03b84.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-search">
        <h1>Find your film</h1>
        <h2><a href="watchlist.html">Watchlist</a></h2>
        <form class="search-bar" id="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for a movie" id="search-query" />
          <button>Search</button>
        </form>
      </div>
      <div class="movie-list" id="movie-list">
        <div class="status">          
          <i class="fa-solid fa-film"></i>
          <p class="status-text">Start exploring</p>
        </div>
      </div>
    </div>
  </body>
</html>
